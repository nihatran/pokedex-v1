<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="content">
            <div class="left-side">
                <div class="pokemon-box">
                    <img class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
                    <div class="pokemon-info">
                        <div class="pokemon-num-name">
                            <div class="img-num">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
                                <span class="num">1</span>
                            </div>
                            <span class="name">BULBASAUR</span>
                        </div>
                        <div class="pokemon-types">
                            <span class="type-box grass">Grass</span>
                            <span  class="type-box poison">Poison</span>
                        </div>
                        <div class="pokemon-height-weight">
                            <div class="ht-wt-text">
                                <span>Height</span>
                                <span>Weight</span>
                            </div>
                            <div class="ht-wt-num">
                                <span class="height">7</span>
                                <span class="weight">69</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pokemon-description">BULBASAUR can be seen napping in bright
                    sunlight. There is a seed on its back.
                    By soaking up the sun's rays, the seed
                    grows progressively larger.</div>
            </div>
            <div class="pokemon-list"></div>
        </div>
    </body>
</html>
